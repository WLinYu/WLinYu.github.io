})();</script><div id="main"><div class="section"><div class="contentPage"><h1 id="title" class="center">javascripts string repeat用法</h1><div class="section"><div class="span"><i class="fa fa-neuter indent weight">2016-05-13 13:32</i><i class="fa fa-hashtag indent"><a href="/tags/javascript/" class="link tags">javascript</a></i><i class="fa fa-commenting indent"><a href="#article-comment" class="link">Comments</a></i></div></div><div class="section"><div class="markdown-body"><p>将字符串重复自身<strong>n</strong>次<strong>javascript</strong>的<strong>repeat</strong>的方法归纳：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//最简单的就是用循环</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">repeat</span>(<span class="params">str, n</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> a = [];</span><br><span class="line">    <span class="keyword">while</span>(a.length &lt; n)&#123;</span><br><span class="line">        a.push(str);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> a.join(<span class="string">''</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//利用空数组的join方法</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">repeat</span>(<span class="params">target, n</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (<span class="keyword">new</span> <span class="built_in">Array</span>(n + <span class="number">1</span>)).join(target);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//创建一个带length属性的对象，调用数据的原型链中的方法，需要指定call的第一个参数为类数组对象</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">repeat</span>(<span class="params">target, n</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Array</span>.prototype.join.call(&#123;</span><br><span class="line">        length: n + <span class="number">1</span></span><br><span class="line">    &#125;, target);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//由前一个方法，利用闭包将类数组对象与数组原型链中的join方法缓存起来使用</span></span><br><span class="line"><span class="keyword">var</span> repeat = (<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> join = <span class="built_in">Array</span>.prototype.join, obj = &#123;&#125;;</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params">target, n</span>) </span>&#123;</span><br><span class="line">        obj.length = n + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">return</span> join.call(obj, target);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br><span class="line"><span class="comment">//反向递归调用</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">repeat</span>(<span class="params">target, n</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (n &lt;= <span class="number">0</span>) ? <span class="string">""</span> : target.concat(repeat(target, --n));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
